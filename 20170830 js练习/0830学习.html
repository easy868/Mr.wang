<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>20170830</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .loading { border: 1px solid #2aabd2; font-size: 0; margin: 100px auto; }
        .loading i { display: inline-block; width: 10px; height: 20px; background: #a6e1ec; animation: load 1s infinite linear; margin-right: 5px; }
        .loading i:nth-child(2) { animation-delay: .2s; }
        .loading i:nth-child(3) { animation-delay: .3s; }
        .loading i:nth-child(4) { animation-delay: .4s; }
        .loading i:nth-child(5) { animation-delay: .5s; }
        @keyframes load {
            0% { transform: scaleY(1) }
            100% { transform: scaleY(.1) }
        }
    </style>
</head>
<body>
<div class="loading">
    <i></i><i></i><i></i><i></i><i></i>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    document.onreadystatechange = function () { //获取网页加载的进度
        if (document.readyState == 'complete') { //document.readyState=='complete'代表加载完成，loading条可以消失了
            $('.loading').fadeOut()
        }
    }
</script>
</body>
</html>
