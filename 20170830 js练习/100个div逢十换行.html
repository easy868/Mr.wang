<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>100个div逢十换行</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        div { width: 50px; height: 50px; line-height: 50px; margin: 10px; position: absolute; background: #bdf; text-align: center; }
    </style>
</head>
<body>
<script>
    // 利用绝对定位absolute.
    var str = '' //先声明一个空字符串来存储HTML结构。
    for (var i = 0; i < 10; i++) {  //i控制行，j控制列，如果是五个一行就把j改成5.
        for (var j = 0; j < 10; j++) {
            str += '<div style="top:' + i * 60 + 'px;left:' + j * 60 + 'px;">' + (i * 10 + 1 + j) + '</div>'; //此时str为100个div。
        }
    }
    document.body.innerHTML = str;//把100个div显示出来.
</script>
</body>
</html>
