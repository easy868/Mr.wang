<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>gulp test</title>
    <style>
        .app { margin: 50px auto; width: 600px; }
        table { border: 1px solid #eee; border-collapse: collapse; margin-top: 30px; text-align: center; }
        table td { padding: 15px 20px; border: 1px solid #00b3ee; }
        table tbody tr:nth-child(odd){ background: #eee;}
    </style>
</head>
<body>
<div class="app">
    <label>姓名：<input type="text" placeholder="输入姓名" v-model="newStudent.name"></label> <br><br>
    <label>年龄：<input type="text" placeholder="输入年龄" v-model="newStudent.age"></label> <br><br>
    <label>号码：<input type="text" placeholder="输入号码" v-model="newStudent.number"></label> <br><br>
    <label for="">性别:</label>
    <select v-model="newStudent.sex">
        <option value="男">男</option>
        <option value="女">女</option>
    </select> <br>
    <br>
    <button type="button" @click="creatStudent">创建新用户</button>
    <!-- ↑ 创建新用户-->
    <table>
        <thead>
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
            <td>号码</td>
            <td>操作</td>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(p,idx) in persons">
            <td>{{p.name}}</td>
            <td>{{p.age}}</td>
            <td>{{p.sex}}</td>
            <td>{{p.number}}</td>
            <td @click="deleStudent(idx)">删除</td>
        </tr>
        </tbody>
    </table>
</div>


<script src="js/vue.js"></script>
<script>
    let vm = new Vue({
        el: '.app',
        data: {
            persons: [
                {name: '张三', age: 10, sex: '男', number: 110110},
                {name: '李四', age: 20, sex: '女', number: 120120}
            ],
            newStudent: {name: '', age: '', sex: '男', number: ''}
        },
        methods: {
            creatStudent() {
                if (this.newStudent.name === '') {
                    console.log('输入用户名');
                    return;
                }
                if (this.newStudent.age <= 0) {
                    console.log('输入正确年龄');
                    return;
                }
                if (this.newStudent.number === '') {
                    console.log('输入电话号码');
                    return;
                }
                this.persons.unshift(this.newStudent);
                this.newStudent = {name: '', age: '', sex: '男', number: ''}
            },  // 创建学生
            deleStudent(idx) {
                this.persons.splice(idx, 1);
            },  // 删除学生

        }
    });
</script>
</body>
</html>
