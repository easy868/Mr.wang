<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>test html</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .tab { width: 300px; margin: 30px auto; font-size: 16px; cursor: pointer; }
        .tab-nav li { float: left; width: 100px; height: 40px; line-height: 40px; background: #333; color: #fff; text-align: center; }
        .tab-nav li.active { background: #c6e2ff; color: #00f; }
        .tab-content > div { height: 200px; padding: 10px; border: 1px solid #2aabd2; display: none; }
    </style>
</head>
<body>
<div class="tab">
    <ul class="tab-nav clearfix">
        <li class="active">HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <div class="tab-content">
        <div style="display: block;">结构结构结构</div>
        <div>样式样式样式</div>
        <div>功能功能功能</div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    (function ($) {
        $.fn.tab = function (options) {
            var defaults = {
                tabCont: '.tab-content>div',    //选项卡内容
                event: 'click',     //事件
                acClass: 'active'   //选中样式
            };
            var opt = $.extend({}, defaults, options);
            this.each(function () {
                var $this = $(this);
                $this.on(opt.event, function () {
                    $(this).addClass(opt.acClass).siblings().removeClass(opt.acClass);
                    $(opt.tabCont).eq($(this).index()).show().siblings().hide();
                });
            });
            return this;
        };
    })(jQuery);

    $('.tab-nav>li').tab({});  //插件调用
</script>
</body>
</html>
