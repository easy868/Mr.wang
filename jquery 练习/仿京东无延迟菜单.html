<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>jQuery基础1-样式篇</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .main-menu { float: left; width: 100px; text-align: center; background: #333; color: #fff; }
        .main-menu li { padding: 10px; }
        .main-menu li.active { background: #2aabd2; }
        .main-menu li a:hover { color: #d0e9c6; }
        .main-menu a { color: #fff; }
        .sub { margin-left: 100px; padding: 10px; border: 1px solid #2aabd2; box-shadow: 0 0 5px #333; }
        .sub-menu dd a { position: relative; padding-right: 10px; }
        .sub-menu dd a:after { content: '/'; position: absolute; right: 3px; }
        .none { display: none; }

    </style>
</head>
<body>
<div class="menu-wrap">
    <ul class="main-menu">
        <li data-id="a"><a href="#">图书</a></li>
        <li data-id="b"><a href="#">衣服</a></li>
        <li data-id="c"><a href="#">家电</a></li>
    </ul>
    <!--主菜单-->
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script>
    $('.main-menu').on('click', function (e) {
        var str = $(e.target).html();
        $(e.target).html('<p>' + str + ' 替换了</p>')
    })
</script>
</body>
</html>
