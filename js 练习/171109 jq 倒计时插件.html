<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>jq 倒计时插件</title>
    <link rel="stylesheet" href="css/reset.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <style>
        .count-down { text-align: center; margin-bottom: 15px;  background: #333; color: #fff; line-height: 60px; font-size: 24px; }
    </style>
</head>
<body>
<div class="count-down" data-end="2097/11/10">
    <p>90年后倒计时</p>
    <span class="day">0</span> 天 <span class="hour">0</span> 时 <span class="minute">0</span> 分 <span class="sec">0</span> 秒
</div>
<div class="count-down a2" data-end="2018/02/16">
    <p>2018年春节倒计时</p>
    <span class="day">0</span> 天 <span class="hour">0</span> 时 <span class="minute">0</span> 分 <span class="sec">0</span> 秒
</div>

<script src="js/jquery-3.2.1.js"></script>
<script>
    /*
    * @author: jingwei.wang
    * @time: 2017-11-09 15:21
    * @last modify time: 2017-11-10 11:01
    */
    (function ($) {
        $.fn.extend({
            countDown: function (options) {
                var defaults = {
                        endTime: '2097/11/10',  //结束时间,90年后
                        day: '.day',
                        hour: '.hour',
                        minute: '.minute',
                        sec: '.sec'
                    },
                    opts = $.extend({}, defaults, options);
                this.each(function () {
                    var $this = $(this);
                    times();
                    var timer = setInterval(times, 1000);

                    function times() {
                        var nowDate = new Date(),
                            endDate = $this.data('end') ? new Date($this.data('end')) : new Date(opts.endTime),
                            tms = endDate - nowDate,
                            days = Math.floor(tms / 1000 / 60 / 60 / 24),
                            hours = Math.floor(tms / 1000 / 60 / 60 % 24),
                            minutes = Math.floor(tms / 1000 / 60 % 60),
                            secs = Math.floor(tms / 1000 % 60);
                        if (tms > 0) {
                            $this.find(opts.day).text(addZero(days));
                            $this.find(opts.hour).text(addZero(hours));
                            $this.find(opts.minute).text(addZero(minutes));
                            $this.find(opts.sec).text(addZero(secs));
                        } else {
                            clearInterval(timer);
                        }
                    }
                });


                function addZero(t) {
                    if (t < 10) {
                        return t = '0' + t;
                    } else {
                        return t;
                    }
                }   //一位数加0
                return this;
            }
        });
        $('.count-down').countDown({});
        $('.a2').countDown();
    })(jQuery)
</script>
</body>
</html>
