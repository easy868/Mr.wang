<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴效果</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .slider { position: relative; margin: 100px auto; width: 300px; height: 533px; overflow: hidden; border: 1px solid #00b3ee; }
        .slider img { position: absolute; left: 0;transition:all .2s linear; }
        .box{ width:50px; height:50px; background: rgba(255,255,255,0); margin:100px auto;box-shadow:0px 5px 0px 4px #000;}
    </style>
</head>
<body>
<div class="box">
    我是box
</div>
<section class="slider">
    <img src="img/p1.png">
    <img src="img/p2.png">
    <img src="img/p3.png">
</section>
<script>
    window.onload = function () {
        let box = document.querySelector('.slider');
        let imgs = document.querySelectorAll('.slider img');
        let imgW = imgs[0].offsetWidth;
        let exposeW = imgW / 2;
        let boxW = imgW + exposeW * (imgs.length - 1);
        box.style.width = boxW + 'px';
        function setImgsPos() {
            for (let i = 1; i < imgs.length; i++) {
                imgs[i].style.left = imgW + exposeW * (i - 1) + 'px'
            }
        }
        setImgsPos();
        let translate=imgW-exposeW;
        for (let i = 0; i < imgs.length; i++) {
            imgs[i].onmouseover = function () {
                setImgsPos();
                for(let j=1;j<=i;j++){
                    imgs[j].style.left=exposeW * j +'px';
                }
            }
        }
    }

</script>
</body>
</html>
