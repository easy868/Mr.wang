<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓冲运动</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #box {width: 150px;height: 150px;background: #f00;opacity: .3;position: absolute;top: 100px;left: 800px;}
        .line {width: 1px;height: 600px;background: #f00;position: absolute;left: 300px;top: 0;}
    </style>
</head>
<body>
<div id="box"></div>
<div class="line"></div>
<button class="btn">开始运动</button>
<script>
    let box = document.querySelector('#box');
    let btn = document.querySelector('.btn');
    let timer = null;

    btn.onclick = function () {
        move(300);
    };

    function move(target) {
        clearInterval(timer);   //先清除定时器
        timer = setInterval(function () {   //再开启定时器
            let speed = (target - box.offsetLeft) / 100; //缓冲运动，计算速度
            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);   //速度取整
            box.style.left = box.offsetLeft + speed + 'px'; //设置到运动物体上
            document.title = box.offsetLeft + '----' + speed;
        })
    }
</script>
</body>
</html>
