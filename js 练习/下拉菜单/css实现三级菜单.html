<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">

    <title>css三级菜单</title>
    <link rel="stylesheet" href="../css/reset.css">
    <!--时间 ：17/10/11 。主要问题是处理层级关系-->
    <style>
        .nav { display: table; table-layout: fixed; margin: 0 auto; background: #eee; text-align: center; white-space: nowrap; }
        .nav > li { display: table-cell; }
        .nav li { position: relative; }
        .nav li:hover > .nav-menu { display: block; }
        .nav li a { height: 40px; line-height: 40px; padding: 0 10px; display: block; }
        .nav li a:hover { background: #e83e8c; color: #fff; }
        .nav-menu { position: absolute; top: 100%; left: 0; border: 1px solid #2aabd2; min-width: 100%; display: none; }
        .nav-menu .nav-menu { top: 0; left: 100%; }
    </style>
</head>
<body>
<ul class="nav clearfix">

</body>
</html>
