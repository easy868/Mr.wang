<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>jq特效菜单</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <!-- 时间 ：17/10/12-->
    <style>
        .nav { margin-top: 30px; position: relative; text-align: center; padding:0 15px;box-sizing:border-box;}
        .nav-hd { width: 50%; margin: 0 auto; background: #333; }
        .nav-hd a { display: inline-block; text-align: center; width: 25%; height: 40px; line-height: 40px; color: #fff; }
        .nav-hd a:hover { background: #e83e8c; text-decoration: underline; }
        .nav-hd a.active { background: #e83e8c; }
        .nav-body { display: none; width: 50%; overflow: hidden; margin: 0 auto; border: 1px solid #e83e8c; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); }
        .nav-body .nav-content { height: 140px; line-height: 140px; font-size: 40px; width: 400%; color: #5cb85c; }
        .nav-body .nav-content > div { width: 25%; height: 100%; float: left; }
        .nav-body .close { position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); font-size: 40px; color: #f00; cursor: pointer; }
    </style>
    <script>
        $(function () {
            $('.nav-hd>a').on('click', function () {
                var $this = $(this);
                var idx = $this.index();
                if ($this.hasClass('active')) {
                    $('.close').click();
                    return false;
                } else {
                    $this.addClass('active').siblings().removeClass('active');
                    $('.nav-body').stop().slideDown();
                    $('.nav-content').animate({marginLeft: -idx * 100 + '%'});
                }
            });
            $('.close').on('click', function () {
                $('.nav-body').slideUp();
                $('.nav-hd>a').removeClass('active');
                console.log('点击了关闭按钮')
            });
        })
    </script>
</head>
<body>
<nav class="nav">
    <div class="nav-hd"><a href="#">HTML</a><a href="#">CSS</a><a href="#">JavaScript</a><a href="#">jQuery</a></div>
    <!--导航头-->
    <div class="nav-body">
        <div class="nav-content clearfix">
            <div>1111</div>
            <div>2222</div>
            <div>3333</div>
            <div>4444</div>
        </div>
        <span class="close">^</span>
    </div>
    <!--内容-->
</nav>
</body>
</html>
