    <title>jq下拉菜单</title>
    <!-- 时间 ：17/10/11-->
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .nav > ul { width: 50%; margin: 0 auto; background: #eee; }
        .nav > ul > li { float: left; position: relative; }
        .nav a { min-width: 40px; height: 40px; line-height: 40px; padding: 0 10px; display: block; text-align: center; white-space: nowrap; }
        .sub-nav { position: absolute; top: 100%; left: 0; display: none; }
        .sub-nav .sub-nav { top: 0; left: 100%; }
        .sub-nav a { background: #faebcc; border-bottom: 1px solid #2aabd2; }
        .sub-nav li:last-child a { border-bottom: none; }
    </style>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $('.nav li').hover(function () {
                $(this).children('.sub-nav').stop().slideToggle()
            });
        })
    </script>
</head>
