<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>中英文切换菜单</title>
    <!-- 时间 ：17/10/11-->
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .nav > ul { width: 50%; height: 40px; margin: 40px auto; overflow: hidden; background: #eee; }
        .nav > ul > li { float: left; position: relative; }
        .nav a { min-width: 40px; line-height: 40px; padding: 0 10px; display: block; text-align: center; white-space: nowrap; }
        .nav a:hover{ background: #0c0; color: #fff; margin-top:-40px;}
        .nav a span{ display: block;}
    </style>
</head>
<body>
<div class="nav">
    <ul class="clearfix">
        <li>
            <a href="#">服装 <span>clothing</span></a>
        </li>
        <li>
            <a href="#">数码用品 <span>digital products</span></a>
        </li>
        <li>
            <a href="#">家电 <span>clothing</span></a>
        </li>
        <li>
            <a href="#">生活用品 <span>clothing</span></a>
        </li>
    </ul>
</div>
</body>
</html>
