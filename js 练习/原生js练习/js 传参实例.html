<input type="button" value="-">
<input type="text" value="0">
<input type="button" value="+">
总价：<span>0元</span>
<script>
    var  ainp = document.getElementsByTagName('input')
    var  as = document.getElementsByTagName('span')
    var num = 0
    ainp[2].onclick = function () {
        num = parseInt(ainp[1].value)//num=parseint(ainp[1].value) num++  ainp[1].value=num
        num++
        ainp[1].value = num
        sum()
    }
    ainp[0].onclick = function () {
        num = parseInt(ainp[1].value)
        num--
        if(num<0){
            num=0
        }
        ainp[1].value = num
        sum()
    }

    function sum() {
        as[1].innerText = parseFloat(as[0].innerText)*num + '元'
        //parseFloat 转化为浮点数
    }
