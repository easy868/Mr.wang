<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 字符串操作</title>
    <style>
        * { margin: 0; padding: 0; }
        #d { margin: 10px; padding: 10px; box-shadow: #666 5px 5px 5px; border: 1px solid #999; text-indent: 24px; }
    </style>
</head>
<body>
<div id="d">与“虚拟”保持一定距离一考生自二战中一台图录机发明，网络遍及全球，虚拟世界一点点进入我们的生活。我们曾以为这些被我们人类所创造的机器只是一个服务于我们的无智的编程，但当谷歌阿尔法狗轻松打败棋王，当在一个被视为人类引以为傲的思维，创新领域被人工智能轻易战胜时，我们不能不正视AI、VR将在未来扮演的角色，当 “虚拟”与“现实”的界限越来越模糊，甚至虚拟比真实更真时，我们是否还需要费力区别这两者?于是便会有人视VR为猛虎洪水，悲观地认为若我们允许虚拟进入、干涉我们的生活，人类便将灭亡，而我认为大可不必如此，虚拟蓬勃发展带来的利处是明显的。VR可以大大降低社会的沟通成本
</div>
<input type="text" name="" id="" placeholder="请输入查找内容">
<input type="button" value="查找"> <br/>
<input type="text" placeholder="请输入替换内容，不写默认为删除">
<input type="button" value="替换/删除">

<script>
    var d = document.getElementById('d')
    var inp = document.getElementsByTagName('input')


    inp[1].onclick=function () {
        var p1=inp[0].value
        var txt=d.innerText
        d.innerHTML=txt.split(p1).join('<span style="background:red;color:#fff">'+p1+'</span>')
    }
    inp[3].onclick=function () {
        var p1=inp[0].value
        var p2=inp[2].value
        var txt=d.innerText
        d.innerHTML=txt.split(p1).join('<span style="background:red;color:#fff">'+p2+'</span>')

    }
</script>
</body>
</html>
