        <img src="../image/1.jpg" alt="" width="120" height="170" id="img"/>

        <div class="box">

    <ul id="index"></ul>

    var str = ''
    var aul = document.getElementById('index')
    var imgarr = ['../image/1.jpg', '../image/2.jpg', '../image/3.jpg']
    var len = imgarr.length
    for (i = 0; i < len; i++) {
        str += '<li class="ali">' + (i + 1) + '</li>'
    }
    aul.innerHTML = str
    var img = document.getElementById('img')
    var prev = document.getElementById('prev')
    var next = document.getElementById('next')
    var index = document.getElementById('index')
    var ali = document.getElementsByClassName('ali')
    var num = 0
    function tab() {
        for (j = 0; j < len; j++) {
            ali[j].style.background = ''
        }
        ali[num].style.background = 'red'
        img.src = imgarr[num]
    }//可以复用的函数
    next.onclick = function () {
        num++
        if (num == len) {
            num = 0
        }
        tab()
    }//下一张
    prev.onclick = function () {
        num--
        if (num < 0) {
            num = len - 1
        }
        tab()
    }//上一张
    for (i = 0; i < len; i++) {
        ali[i].ab = i
        ali[i].onmouseover = function () {
            num = this.ab
            tab()
        }
