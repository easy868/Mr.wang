<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>字符串操作</title>
    <style></style>
</head>
<body>
<script>
    window.onload = function () {
        var str = '这是一段字符串';
        var a1 = str.split(''), // 字符串分割为数组，用空字符串分割的话则每个字符都分割，括号里写用什么来分割。
            a2 = str.substr(1, 2), // 字符串截取,第一个参数是开始的位置，第二个参数是提取的长度
            a3 = str.substring(2, 4), // 字符串截取，第一个参数是开始的位置，第二个参数是结束的位置，含头不含尾！
            a4 = str.slice(2, 4), // 字符串截取，第一个参数是开始位置，第二个参数是结束位置，含头不含尾
            a5 = str.indexOf('字'), //查找字符首次出现的位置，返回的是下标，找不到返回-1
            a6 = str.charAt(3); // 查找下标对应的字符，返回的是字符
        console.log(
            a3, a4, a5, a6
        )
    }
</script>
</body>
</html>
