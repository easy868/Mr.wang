    var box = document.getElementById('box'),
        u = document.getElementById('u'),
        left = document.getElementById('goLeft'),
        right = document.getElementById('goRight'),
        speed = 2;
    u.innerHTML += u.innerHTML;

    function move() {
        if (u.offsetLeft < -u.offsetWidth / 2) {
            u.style.left = 0 + 'px'
        } else if (u.offsetLeft > 0) {
            u.style.left = -u.offsetWidth / 2 + 'px'
        }
        u.style.left = u.offsetLeft + speed + 'px'
    }

    setInterval(move, 30);
    left.onclick = function () {
        speed = -2
    };
    right.onclick = function () {
        speed = 2
