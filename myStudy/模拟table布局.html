<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟table布局</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .table { display: table; margin: 10px; color: #666; line-height: 1.5; border-collapse: collapse; }
        /*如果有border-collapse: collapse 这个属性，则table的padding不生效，不知道什么原因*/
        .th { display: table-row; }
        .td { display: table-cell; padding: 2px 5px; }
        .table .td:first-child { text-align: justify; text-align-last: justify; text-justify: inter-ideograph; white-space: nowrap; }
    </style>
</head>
<body>
<div class="table">
    <div class="th">
        <div class="td">季节</div>
        <div class="td">2017年夏季上新新品,特惠时尚简约印花都是好</div>
    </div>
    <div class="th">
        <div class="td">图案</div>
        <div class="td">印花</div>
    </div>
    <div class="th">
        <div class="td">面料/材料</div>
        <div class="td">100%棉质</div>
    </div>
    <div class="th">
        <div class="td">洗涤方式</div>
        <div class="td">手洗/机洗，不可漂白</div>
    </div>
</div>
</body>
</html>
