<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js封装提示信息</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .msg { padding: 5px 10px; border-radius: 2px; text-align: center; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; background: rgba(0, 0, 0, .7); color: #fff; }
        .msg-success { background: #666; }
        .msg-info { background: #5bc0de; }
    </style>
</head>
<body>
<a href="">a链接</a>
<hr>
<script src="js/jquery-3.2.1.js"></script>
<script>
    onload = function () {
        msgAlert('msg-success', '加入购物车成功')
    };
    function msgAlert(type, msg) {
        var oDiv = document.createElement('div');//创建元素
//            first = document.body.firstChild;//获取到body的第一个元素
        document.body.appendChild(oDiv);//插入到body中（最后面）
        oDiv.className = 'msg ' + type;//设置class
        oDiv.innerText = msg;//设置提示文字
        setTimeout(function () {
            oDiv.style.display = 'none'
        }, 1500);//定时器，1.5s后隐藏
    }
</script>
</body>
</html>
