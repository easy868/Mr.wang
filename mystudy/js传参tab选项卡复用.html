<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        body { max-width: 1000px; margin: 0 auto; }
        .top-nav { display: flex; justify-content: space-between; font-size: 14px; background: #333; }
        .top-nav a { flex: 0 0 25%; text-align: center; line-height: 40px; color: #fff; position: relative; }
        .top-nav .active { color: #fff; background: #d01d47; }
        .cont > div { width: 100%; height: 150px; line-height: 150px; text-align: center; font-size: 30px; font-weight: 600; display: none; background: #fc9; }
        .cont > div:first-child { display: block; }
    </style>
</head>
<body>
<section class="tab">
    <nav class="top-nav">
        <a href="###" class="active">首页</a>
        <a href="###">精选</a>
        <a href="###">特卖</a>
        <a href="###">个人</a>
    </nav>
    <div class="cont">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
    </div>
</section>
<section class="tab">
    <nav class="top-nav">
        <a href="###" class="active">首页</a>
        <a href="###">精选</a>
        <a href="###">特卖</a>
        <a href="###">个人</a>
    </nav>
    <div class="cont">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
    </div>
</section>
<script src="js/jquery-3.2.1.js"></script>
<script>
    function tab(nav, cont, n) {
        var oNav = document.getElementsByClassName(nav)[n],
            aA = oNav.getElementsByTagName('a'),
            oCont = document.getElementsByClassName(cont)[n],
            aItem = oCont.getElementsByTagName('div');
        for (var i = 0; i < aA.length; i++) {
            aA[i].idx = i;
            aA[i].onclick = function () {
                for (var j = 0; j < aA.length; j++) {
                    aA[j].className = '';
                    aItem[j].style.display = 'none'
                }
                this.className = 'active';
                aItem[this.idx].style.display = 'block'
            }
        }
    }

    tab('top-nav', 'cont', 0);//调用第一个
    tab('top-nav', 'cont', 1)//调用第二个
</script>
</body>
</html>
