    <link rel="stylesheet" href="css/reset.css">
    <style>
        .list {display: inline-block; background: #f1f1f1;color: #fff;padding: 20px;text-shadow: 2px 0 0 #000, 0 2px 0 #000, -2px 0 0 #000, 0 -2px 0 #000;font-size: 30px;position: relative;animation: move 5s linear infinite;}
        @keyframes move {
            0% {
                transform: translate(0, 50px) skew(50deg);
            }
            50% {
                transform: translate(200px, 50px) skew(270deg);
            }
            100% {
                transform: translate(0, 50px) skew(0);
            }
        }
    </style>
</head>
