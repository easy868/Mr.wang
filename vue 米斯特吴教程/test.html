<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>vue test demo</title>
    <style>
        #app { font-size: 16px; margin: 50px auto; padding: 30px; width: 800px; border-radius: 4px; border: 5px solid #00b3ee; overflow: hidden; }

    </style>
</head>
<body>
<div id="app">
    <my-temp></my-temp>
    <my-temp></my-temp>


</div>

<script src="js/vue.js"></script>
<script>
    Vue.component('my-temp', {
        template:`<p>大家好，我是{{name}}模板 <button @click="change">我是按钮</button></p>`,
        data(){
            return {
                name:'大老王'
            }
        },
        methods:{
            change(){
                this.name='龙之子'
            }
        }
    });


    // 实例化vue对象
    new Vue({
        el: '#app'
    });

</script>
</body>
</html>
