<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>vue练习 匿名插槽</title>
    <style>
        .app { margin: 50px auto; padding: 20px; width: 600px; border-radius: 4px; border: 1px solid #e94b35; }
        .active { color: #f00; font-size: 16px; }
    </style>
</head>
<body>
<div class="app">
    <h1>匿名插槽</h1>
    <hr>
    <my-slot>
        <p class="active">这里我在匿名插槽里插入一个p标签，改变一下颜色</p>
    </my-slot>
    <h1>实名插槽</h1>
    <hr>
    <computer>
        <p slot="cpu">我是CPU-插槽的位置是模板中的位置，在HTML改动不影响位置</p>
        <p slot="memory">内存条啊我是</p>
        <p slot="gpu">GPU GPU</p>
        <p slot="hard-disk">120G固态硬盘</p>
    </computer>
</div>
<!--匿名插槽模板-->
<template id="my-slot">
    <section class="panel">
        <h3 class="panel-head">面板头部</h3>
        <slot>匿名插槽，不写的话显示模板中默认内容</slot>
        <footer class="panel-foot">这是面板尾部</footer>
    </section>
</template>
<!--实名插槽模板-->
<template id="computer">
    <section>
        <slot name="cpu">这是默认CPU</slot>
        <slot name="gpu">这是默认GPU</slot>
        <slot name="memory">这是默认内存条</slot>
        <slot name="hard-disk">这是默认硬盘</slot>
    </section>
</template>
<script src="js/vue.js"></script>
<script>

    //实例化组件
    Vue.component('my-slot', {  //实例化匿名插槽
        template: '#my-slot'
    });
    Vue.component('computer', {  //实例化实名插槽
        template: '#computer'
    });
    //实例化vue
    new Vue({
        el: '.app',
        data: {},
        methods: {},
        computed: {}
    });

</script>
</body>
</html>
