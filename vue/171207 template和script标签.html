<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>template和script标签</title>
    <style>
        #app { margin: 50px auto; padding: 20px; width: 600px; border-radius: 4px; border: 1px solid #e94b35; overflow: hidden; }
    </style>
</head>
<body>
<div id="app">
    <!--使用父组件-->
    <temp></temp>
    <temp2></temp2>
</div>
<template id="my-temp">  <!--写上选择器-->
    <div>  <!--只能有一个根标签-->
        <p>这是一个template标签里的模板</p>
        <p>这是一个template标签里的模板</p>
    </div>
</template>
<script type="text/template" id="my-temp2">  <!--script标签必须有type="text/template"-->
    <div>  <!--只能有一个根标签-->
        <p>这是一个script标签里的模板</p>
        <p>这是一个script标签里的模板</p>
    </div>
</script>
<script src="js/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    Vue.component('temp', {  // template标签定义的模板，通过选择器绑定
        template: '#my-temp'
    });
    Vue.component('temp2', {  // script模板
        template: '#my-temp2'
    });
    new Vue({
        el: '#app',
        data: {}
    });

</script>
</body>
</html>
