<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>全局组件</title>
    <style>
        #app { margin: 50px auto; padding: 20px; width: 600px; border-radius: 4px; border: 1px solid #e94b35; overflow: hidden; }
    </style>
</head>
<body>
<div id="app">
    <!--使用全局组件-->
    <temp></temp>
    <temp2></temp2>
</div>

<script src="js/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    // 1.创建组件构造器
    let temp = Vue.extend({
        template: `<p>这是组件构造器里的模板</p>`
    });
    //2.注册一个全局组件
    Vue.component('temp', temp); //两个参数，前一个是组件名，后一个是组件构造器名

    //1-1 . 一步方式创建组件
    Vue.component('temp2', {
       template:'<p>这是通过component一步创建的全局组件</p>'
    });
    new Vue({
        el: '#app',
        data: {}
    })
</script>
</body>
</html>
