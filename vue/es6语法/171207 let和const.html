<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>let和const</title>
    <style>
        .app { margin: 50px auto; padding: 20px; width: 600px; border-radius: 4px; border: 1px solid #e94b35; overflow: hidden; }
    </style>
</head>
<body>

<script>
    /*   let:定义变量，有块级作用域    var:没有块级作用域，只有函数作用域
         const:声明常量，不可更改*/
    {
        const obj={name:'张三'}; // const定义的对象可以被改变，其它的不可以改变
        obj.name='李四';
        console.log(obj); // 李四，更改成功，因为对象存的是地址池而不是值
    }
</script>
</body>
</html>
