<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>Vue 父子组件</title>
    <style>
        hr { height: 1px; background: #ddd; border: none; }
        #app { margin: 100px auto; padding: 0 20px 20px 20px; width: 600px; border-radius: 4px; border: 1px solid #e2e2e2; overflow: hidden; box-shadow: 2px 2px 10px rgba(0, 0, 0, .2); }
    </style>
</head>
<body>
<!--视图渲染区-->
<div id="app">
    <h2>父子组件</h2>
    <hr>
    <parent></parent>

</div>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    let child1 = Vue.extend({   //子组件构造器
        template: `<div>孩子1</div>`
    });
    let child2 = Vue.extend({   //子组件构造器
        template: `<div>孩子2</div>`
    });
    Vue.component('parent', {   //注册父组件
        components: {   //在父组件里注册子组件
            child1: child1,
            child2: child2
        },
        template: `
        <div>
            <h3>我是父组件标题</h3>
            <child1></child1>
            <child2></child2>
        </div>`
    });


    new Vue({
        el: '#app',
        data: {
            msg: '我是数据'
        },
        methods: {}
    });
</script>
</body>
</html>
