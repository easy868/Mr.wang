<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>计算属性 computed </title>
    <style>
        hr { height: 1px; background: #ddd; border: none; }
        #app { margin: 100px auto; padding: 0 20px 20px 20px; width: 600px; border-radius: 4px; border: 1px solid #e2e2e2; overflow: hidden; box-shadow: 2px 2px 10px rgba(0, 0, 0, .2); }
    </style>
</head>
<body>
<!--视图渲染区-->
<div id="app">
    <h2>计算属性</h2>
    <hr>

    <p>{{msg}}</p>
    <p>我是反转后的数据：{{reverse}}</p>

</div>
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: '我是数据'
        },
        computed: {
            reverse() {
                return this.msg.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
