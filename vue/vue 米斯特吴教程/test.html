<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no,email=no" name="format-detection">
  <title>vue test demo</title>
  <style>
    #app { font-size: 16px; margin: 50px auto; padding: 30px; width: 800px; border-radius: 4px; border: 5px solid #00b3ee; overflow: hidden; }
    .class1 { font-size: 20px; }
    .class2 { font-size: 60px; }
  </style>
</head>
<body>
<div id="app">
  <div :class="class1">我是好人 {{data}}</div>
  <p>{{datas}}</p>
</div>

<script src="js/vue.js"></script>
<script>
  // 实例化vue对象
  let datas = {
    name: '大老王'
  }
  new Vue({
    el: '#app',
    data: datas
  });

</script>
</body>
</html>
